<!DOCTYPE HTML>
<html>
  <head>
    <title>Kehamassiindeks</title>
	<script>
	   var yhendus=new XMLHttpRequest();
	   yhendus.onreadystatechange=andmedSaabusid;
	   function vajutus(){
	      var a1=document.getElementById("kast1").value;
	      var a2=document.getElementById("kast2").value;
              var a3=document.getElementById("kast3").value;
	      yhendus.open("GET", "/geomeetriline_keskmine?arv1="+a1+"&arv2="+a2, true);
		  yhendus.send();
	   }
	   function andmedSaabusid(){
	      document.getElementById("vastus").innerHTML=yhendus.responseText;
	   }
	   //Koostage REST-funktsioon ja kliendileht
	   //kolme arvu kronoloogilise keskmise leidmiseks
	   //(esimesest ja viimasest arvust pool, keskmine tervikuna, summa jagada kahega)
	</script>
  </head>
  <body>
    <h1>Kehamassi indeksi arvutamine</h1>
        <input type="text" id="kast1" /><br>
	<input type="text" id="kast2" />
        <input type="text" id="kast3" />
	<input type="button" value="Arvuta" onclick="vajutus()"/>
	<div id="vastus">Vastuse koht</div>
  </body>
</html>
